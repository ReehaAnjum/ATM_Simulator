<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ATM Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="atm-container">
    <h2 class="atm-name">Virtual ATM Interface</h2>

    <!-- LOGIN SECTION -->
    <div id="loginSection">
        <form id="loginForm" autocomplete="off" onsubmit="return false;">
            <input type="password" id="pin" placeholder="Enter PIN" autocomplete="new-password" />
            <button class="btn-primary" onclick="login()">Login</button>
        </form>
    </div>

    <!-- USER INFO -->
    <h3 id="user"></h3>
    <p id="balance"></p>

    <!-- ACTIONS (VISIBLE AFTER LOGIN) -->
    <div id="actions" class="actions" style="display:none;">
        <input type="number" id="amount" placeholder="Enter Amount" />

        <div class="controls">
            <button class="btn-primary" onclick="deposit()">Deposit</button>
            <button class="btn-primary" onclick="withdraw()">Withdraw</button>
        </div>

        <button class="btn-secondary" onclick="downloadStatement()">Mini Statement (PDF)</button>

        <div style="height:6px"></div>
        <button class="btn-danger" onclick="logout()">Logout</button>
        <div class="footer-note">Select amount then press Withdraw to choose denominations</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
